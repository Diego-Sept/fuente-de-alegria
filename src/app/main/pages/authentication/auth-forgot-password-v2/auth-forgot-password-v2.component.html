<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-0" style="background: #F5BD1F;">
      <div class="w-100 d-lg-flex align-items-center justify-content-center">
        <img
          class="img-fluid"
          [src]="'assets/images/logo/logo.svg'"
          alt="Login V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Forgot password-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1 text-primary">{{ 'login.reset_pwd_title' | translate }}</h2>
        <p class="card-text mb-2">{{ 'login.enter_your_email' | translate }}</p>
        <form class="auth-forgot-password-form mt-2" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label" for="forgot-password-email">{{ 'login.email' | translate }}</label>
            <input
              class="form-control"
              type="text"
              formControlName="email"
              placeholder="john@example.com"
              aria-describedby="forgot-password-email"
              autofocus=""
              tabindex="1"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">{{ 'login.required_email' | translate }}</div>
              <div *ngIf="f.email.errors.email">{{ 'login.invalid_email' | translate }}</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="2" rippleEffect>{{ 'login.send_link' | translate }}</button>
        </form>
        <p class="text-center mt-2">
          <a routerLink="/pages/authentication/login-v2"
            ><i data-feather="chevron-left" class="mb-25"></i>{{ 'login.back_to_login' | translate }}</a
          >
        </p>
      </div>
    </div>
    <!-- /Forgot password-->
  </div>
</div>
