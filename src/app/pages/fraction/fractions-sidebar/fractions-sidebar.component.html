<div class="slideout-content">
    <!-- Modal to add new store starts-->
    <div class="modalsd modal-slide-in sdfade new-group-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="add-new-group modal-content pt-0" [formGroup]="ReactiveFractionDetailsForm" (ngSubmit)="ReactiveFractionFormOnSubmit()">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleSidebar(toggleIfIsUpdating())">
          ×
        </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">{{ (!!this.fractionId) ? 'Editar Grupo de Clientes' : 'Nuevo Grupo de Clientes' }}</h5>
                </div>
                <div class="modal-body flex-grow-1">

                    <div class="form-group">
                        <label for="FractionName">Nombre</label>
                        <input type="text" id="FractionName" [(ngModel)]="FractionForm.name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': ReactiveFractionFormSubmitted && ReactiveFractionForm.name.errors }" />
                        <div *ngIf="ReactiveFractionFormSubmitted && ReactiveFractionForm.name.errors" class="invalid-feedback">
                            <div *ngIf="ReactiveProductForm.name.errors.required">Nombre requerido</div>
                        </div>
                    </div>

                    <div class="form-group">

                        <ng-select id="FractionClients" formControlName="clients" [items]="clients" [multiple]="true" [closeOnSelect]="false" [searchable]="false" bindLabel="clients" placeholder="Seleccionar clientes" [ngClass]="{ 'is-invalid': ReactiveFractionFormSubmitted && ReactiveFractionForm.clients.errors }"
                            [(ngModel)]="this.clientsSelected">
                            <ng-template ng-label-tmp let-item="client" let-clear="clear">
                                <span class="ng-value-label"> {{ client.name + "  " + client.surname }}</span>
                                <span class="ng-value-icon right" (click)="clear(client)" aria-hidden="true">×</span>
                            </ng-template>
                        </ng-select>
                    </div>

                    <button type="submit" class="btn btn-primary mr-1" rippleEffect> {{ (!!this.fractionId) ? 'Editar' : 'Añadir' }} </button>
                    <button type="reset" class="btn btn-outline-secondary" (click)="toggleSidebar(toggleIfIsUpdating())" rippleEffect> Cancelar </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new client Ends-->
</div>
