<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Store List -->
        <h2 class="card-header">Inventarios
            <button type="button" class="btn btn-primary float-right" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample4" rippleEffect>
          Filtros
          <span class="btn-label">
            <i class="fa fa-chevron-down"></i> 
          </span>
            </button>
        </h2>

        <!-- Store filter start -->
        <div class="card">
            <div [ngbCollapse]="isCollapsed">
                <div class="card-body">
                    <div class="users-list-filter">
                        <br>
                        <form>
                            <div class="col-12 col-md-4">
                                <label>
                                 <h4> Nombre </h4>
                              </label>
                                <input [(ngModel)]="searchByName" name="searchByName" type="searchByName" class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Store filter end -->
            <!-- Stores show x & add user start -->
            <section class="users-list-wrapper">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">
                                <label class="d-flex align-items-center">Mostrar
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                registros</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                                <button class="btn btn-primary ml-1" (click)="toggleSidebar('store-sidebar')" rippleEffect> 
                                          <i data-feather="plus" class="mr-0 mr-sm-1"></i
                                            ><span class="d-none d-sm-inline-block">AÃ±adir Inventario</span>
                          </button>
                            </div>
                        </div>
                    </div>
                    <ngx-datatable [rows]="rows" [rowHeight]="50" limit="10" class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                        <ngx-datatable-column name="Nombre y Apellido" prop="name" [width]="200">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                <span class="text-font-2"> {{ row.name }} </span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div ngbDropdown container="body">
                                    <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                              <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                            </button>
                                    <div ngbDropdownMenu>
                                        <div (click)="toggleSidebar('store-edit-sidebar', row.id)">
                                            <a href="javascript:;" ngbDropdownItem>
                                                <span [data-feather]="'edit-3'" [size]="16" [class]="'mr-50'"></span> Editar </a>
                                        </div>
                                        <div (click)="deleteStore(row.id)">
                                            <a href="javascript:;" ngbDropdownItem>
                                                <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Eliminar</a>
                                        </div>
                                    </div>
                                    <i data-feather="edit" class="text-primary cursor-pointer"></i>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
                <!--/ Store List -->
            </section>
        </div>
        <!-- New Store Sidebar -->

        <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="store-sidebar" overlayClass="modal-backdrop">
            <store-add></store-add>
        </core-sidebar>
        <!--/ New Store Sidebar -->
        <!-- New Store Sidebar -->
        <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="store-edit-sidebar" overlayClass="modal-backdrop">
            <store-edit [id]="this.storeToEdit"></store-edit>
        </core-sidebar>
