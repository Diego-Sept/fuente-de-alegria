<div class="slideout-content">
    <!-- Modal to edit Store starts-->
    <div class="modalsd modal-slide-in sdfade new-store-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="edit-store modal-content pt-0" [formGroup]="ReactiveStoreDetailsForm" (ngSubmit)="ReactiveStoreFormOnSubmit()">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleSidebar('store-edit-sidebar')">
          Ã—
        </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Inventario</h5>
                </div>
                <div class="modal-body flex-grow-1">

                    <div class="form-group">
                        <label for="StoreName">Nombre</label>
                        <input type="text" id="StoreName" [(ngModel)]="StoreEditForm.name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': ReactiveStoreFormSubmitted && ReactiveStoreForm.name.errors }" />
                        <div *ngIf="ReactiveStoreFormSubmitted && ReactiveStoreForm.name.errors" class="invalid-feedback">
                            <div *ngIf="ReactiveStoreForm.name.errors.required">Nombre requerido</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-1" rippleEffect> Guardar </button>
                    <button type="reset" class="btn btn-outline-secondary" (click)="toggleSidebar('store-edit-sidebar')" rippleEffect> Cancelar </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to Edit Store Ends-->
</div>
