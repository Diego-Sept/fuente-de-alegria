<div class="slideout-content">
    <!-- Modal to add new client starts-->
    <div class="modalsd modal-slide-in sdfade new-client-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="add-new-client modal-content pt-0" [formGroup]="ReactiveClientDetailsForm" (ngSubmit)="ReactiveClientFormOnSubmit()">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleSidebar('client-sidebar')">
          ×
        </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Cliente</h5>
                </div>
                <div class="modal-body flex-grow-1">

                    <div class="form-group">
                        <label for="ClientName">Nombre</label>
                        <input type="text" id="ClientName" [(ngModel)]="ClientForm.name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': ReactiveClientFormSubmitted && ReactiveClientForm.name.errors }" placeholder="Jhon Doe" />
                        <div *ngIf="ReactiveClientFormSubmitted && ReactiveClientForm.name.errors" class="invalid-feedback">
                            <div *ngIf="ReactiveClientForm.name.errors.required">Nombre y Apellido son requerido</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ClientDNI">DNI</label>
                        <input type="text" id="ClientDNI" [(ngModel)]="ClientForm.identificationNumber" formControlName="dni" class="form-control" [ngClass]="{ 'is-invalid': ReactiveClientFormSubmitted && ReactiveClientForm.dni.errors }" placeholder="00111000" />
                        <div *ngIf="ReactiveClientFormSubmitted && ReactiveClientForm.dni.errors" class="invalid-feedback">
                            <div *ngIf="ReactiveClientForm.dni.errors.required">DNI es requerido</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ClientEmail">Email</label>
                        <input type="text" id="ClientEmail" formControlName="email" [(ngModel)]="ClientForm.contacts[0].email" class="form-control" [ngClass]="{ 'is-invalid': ReactiveClientFormSubmitted && ReactiveClientForm.email.errors }" placeholder="ejemplo@ejemplo.com"
                        />
                        <div *ngIf="ReactiveClientFormSubmitted && ReactiveClientForm.email.errors" class="invalid-feedback">
                            <div *ngIf="ReactiveClientForm.email.errors.required">Email es requerido</div>
                            <div *ngIf="ReactiveClientForm.email.errors.email">Email tiene que ser una direccion de correo valida</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ClientPhone">Telefono</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">+54</span>
                            </div>
                            <input type="text" id="ClientPhone" formControlName="phone" [(ngModel)]="ClientForm.contacts[0].phone" class="form-control" [ngClass]="{ 'is-invalid': ReactiveClientFormSubmitted && ReactiveClientForm.phone.errors }" placeholder="" />

                            <div *ngIf="ReactiveClientFormSubmitted && ReactiveClientForm.phone.errors" class="invalid-feedback">
                                <div *ngIf="ReactiveClientForm.phone.errors.required">Telefono es requerido</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ClientAdress">Dirección</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">+54</span>
                            </div>
                            <input type="text" id="ClientAdress" formControlName="adress" [(ngModel)]="ClientForm.adress" class="form-control" [ngClass]="{ 'is-invalid': ReactiveClientFormSubmitted && ReactiveClientForm.adress.errors }" placeholder="" />

                            <div *ngIf="ReactiveClientFormSubmitted && ReactiveClientForm.adress.errors" class="invalid-feedback">
                                <div *ngIf="ReactiveClientForm.adress.errors.required">Telefono es requerido</div>
                            </div>
                        </div>
                    </div>

                    <!-- touchspin default -->
                    <div class="form-group">
                        <label for="ClientGuests">Cantidad de Invitados</label>
                        <br>
                        <core-touchspin id="ClientGuests" formControlName="guests" bindLabel="name" [(ngModel)]="ClientForm.guestsQuantity" [ngClass]="{ 'is-invalid': ReactiveClientFormSubmitted && ReactiveClientForm.guests.errors }">
                            <div *ngIf="ReactiveClientFormSubmitted && ReactiveClientForm.guests.errors" class="invalid-feedback">
                                <div *ngIf="ReactiveClientForm.guests.errors.required">Seleccione al menos 1 invitado</div>
                            </div>
                        </core-touchspin>
                    </div>

                    <button type="submit" class="btn btn-primary mr-1" rippleEffect> Añadir </button>
                    <button type="reset" class="btn btn-outline-secondary" (click)="toggleSidebar('client-sidebar')" rippleEffect> Cancelar </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new client Ends-->
</div>
