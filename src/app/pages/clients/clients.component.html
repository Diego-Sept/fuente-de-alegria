<!-- Responsive Datatable -->
<section id="ngx-datatable-Responsive">
    <!-- Title -->
    <h1 class="card-title">Clientes</h1>
    <div class="row">
        <!-- Add Button -->
        <div class="col-12 mb-50">
            <button class="btn btn-primary ml-1" rippleEffect>
        <i data-feather="plus" class="mr-0 mr-sm-1"></i
        ><span class="d-none d-sm-inline-block">AÃ±adir Cliente</span>
      </button>
        </div>
        <!-- Show X Entries -->
        <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center">Mostrar
          <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          registros</label>
            </div>
        </div>
        <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                <label class="d-flex align-items-center">Search<input
            type="search"
            placeholder="Search"
            class="form-control ml-25"
            (keyup)="filterUpdate($event)"
            (search)="filterUpdate($event)"
        /></label>
            </div>
        </div>
    </div>
    <!-- ngx-datatables responsive -->
    <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="40" [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [scrollbarH]="true">
        <ngx-datatable-column name="Nombre" prop="full_name" [width]="280">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                    <div *ngIf="row.avatar.length > 0; else customAvatar">
                        <img class="rounded-circle mr-1" src="assets/images/portrait/small/{{ row.avatar }}" height="32" width="32" alt="datatable-avatar" />
                    </div>
                    <ng-template #customAvatar>
                        <div class="avatar mr-1 ml-0" [ngClass]="{
                  'bg-light-primary': row.status == '1',
                  'bg-light-success': row.status == '2',
                  'bg-light-danger': row.status == '3',
                  'bg-light-warning': row.status == '4',
                  'bg-light-info': row.status == '5'
                }">
                            <div class="avatar-content">{{ name | initials }}</div>
                        </div>
                    </ng-template>
                    <div class="cell-line-height">
                        <p class="font-medium-1 line-height-1 mb-0">{{ name }}</p>
                        <span class="text-muted font-small-2"> {{ row.post }}</span>
                    </div>
                </div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email" [width]="200"></ngx-datatable-column>
        <ngx-datatable-column name="Telefono" prop="Telefono" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="DNI" prop="DNI" [width]="50"></ngx-datatable-column>
        <ngx-datatable-column name="Editar" [width]="50" [sortable]="false">
            <ng-template ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                    <div ngbDropdown container="body">
                        <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                            <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i data-feather="file-text" class="mr-50"></i> Details</a
                >
                <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                  ><i data-feather="archive" class="mr-50"></i> Archive</a
                >
                <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                  ><i data-feather="trash-2" class="mr-50"></i> Delete</a
                >
              </div>
            </div>

            <i data-feather="edit" class="text-primary cursor-pointer"></i>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
    <!--/ ngx-datatables responsive -->
</section>
<!--/ Responsive Datatable -->
